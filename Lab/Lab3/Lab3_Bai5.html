<!DOCTYPE
    html>
<html
    lang="en">
<head>
    <meta
        charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta
        http-equiv="X-UA-Compatible"
        content="ie=edge">
    <script>
        function a_plus_b(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a + b;
            form.ans.value = c;
        }
        function a_minus_b(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a - b;
            form.ans.value = c;
        }
        function a_times_b(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a * b;
            form.ans.value = c;
        }
        function a_div_b(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = a / b;
            form.ans.value = c;
        }
        function a_pow_b(form) {
            a = eval(form.a.value);
            b = eval(form.b.value);
            c = Math.pow(a, b);
            form.ans.value = c;
        }
    </script>
    <title>
        Lab3_Bai5
    </title>
</head>

<body>
    <form
        name="formx">
        <p>
            <input
                type="text"
                size="4"
                value="12"
                name="a">
            <input
                type="button"
                value="+"
                onclick="a_plus_b(this.form)">
            <input
                type="button"
                value="-"
                onclick="a_minus_b(this.form)">
            <input
                type="button"
                value="*"
                onclick="a_times_b(this.form)">
            <input
                type="button"
                value="/"
                onclick="a_div_b(this.form)">
            <input
                type="button"
                value="^"
                onclick="a_pow_b(this.form)">
            <input
                type="text"
                size="4"
                value="3"
                name="b">
            =
            <input
                type="number"
                value="0"
                name="ans"
                size="9">
        </p>
    </form>
</body>

</html>
