<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <script>
        var username;
        var password;
        function usernameValidation(username) {
            if (username.length == 0) {
                alert("Username không được để trống");
                return false;
            }
            return true;
        }
        function passwordValidation(password) {
            if (password.length == 0) {
                alert("Password không được để trống");
                return false;
            }


            
            return true;
        }
        function correctAccount(username, password) {
            if (username == "dungta" && password == "123456")
                return true;
            else
                return false;
        }
        do {
            username = prompt("Username của bạn là", "");
        } while (!usernameValidation(username));
        do {
            password = prompt("Password của bạn là", "");
        } while (!passwordValidation(password));
        if (correctAccount(username, password))
            alert("Xin chào mừng bạn đến với websie");
        else
            alert("Thông tin đăng nhập không đúng");



    </script>
</body>

</html>
