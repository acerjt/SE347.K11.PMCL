<body>
    <script>
        function isPrime(number) {
            if (number < 2)
                return false;
            else if (number == 2)
                return true;
            else
                for (i = 2; i < number; i++)
                    if (number % i == 0)
                        return false;
            return true;
        }
        do {
            number = prompt("Nhập vào số nguyên: ", "");
        } while (isNaN(number) || number%1 !=0 || !Number.isInteger(parseInt(number)));
        if (isPrime(number))
            alert(number+ " là số nguyên tố");
        else 
            alert(number+ " không là số nguyên tố");
    </script>
</body>
