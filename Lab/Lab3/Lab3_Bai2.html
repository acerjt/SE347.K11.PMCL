<body
    onload="printCurrentDate()">
    <script>
        function printCurrentDate() {
            var today = new Date();
            alert("Hôm nay là thứ " + (today.getDay() + 1) +
                ", ngày " + today.getDate() + " tháng " + (today.getMonth() + 1) + " năm " + today.getFullYear());
        }
    </script>
